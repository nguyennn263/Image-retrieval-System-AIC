    <title>Image Search and Browsing</title>
    <link rel="stylesheet" href="css/improved.css?v=2025090602">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Image Search and Browsing</h1>
    </div>

    <div class="sidebar">
        <div class="search-section">
            <h3>Search Mode</h3>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="browse">Browse</button>
                <button class="mode-btn" data-mode="image-search">Image Search</button>
                <button class="mode-btn" data-mode="text-search">Text Search</button>
            </div>

            <!-- Browse Mode -->
            <div id="browse-controls" class="search-controls">
                <label for="page-input">Page:</label>
                <input type="number" id="page-input" min="1" value="1">
                <button id="go-page-btn">Go</button>
            </div>

            <!-- Image Search Mode -->
            <div id="image-search-controls" class="search-controls hidden">
                <label for="image-id-input">Image ID:</label>
                <input type="number" id="image-id-input" min="0" value="0">
                <button id="search-by-id-btn">Search by ID</button>
                
                <div class="upload-section">
                    <label for="image-upload">Upload Image:</label>
                    <input type="file" id="image-upload" accept="image/*">
                    <div id="upload-preview"></div>
                    <button id="search-by-upload-btn" disabled>Search by Upload</button>
                </div>
            </div>

            <!-- Text Search Mode -->
            <div id="text-search-controls" class="search-controls hidden">
                <label for="text-query-input">Text Query:</label>
                <input type="text" id="text-query-input" placeholder="Enter search text...">
                <button id="search-by-text-btn">Search</button>
            </div>
        </div>

        <!-- Selected List Section -->
        <div class="selected-section">
            <h3>Selected List</h3>
            <div id="selected-list"></div>
            <button id="clear-list-btn">Clear All</button>
        </div>
    </div>

    <div class="main-content">
        <div id="status-bar">
            <span id="current-status">Ready</span>
            <span id="page-info"></span>
        </div>
        
        <div id="image-grid"></div>
        
        <div id="pagination">
            <button id="prev-page-btn" disabled>Previous</button>
            <span id="page-display">Page 1</span>
            <button id="next-page-btn">Next</button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <!-- Video modal -->
    <div id="video-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="video-player" controls width="800">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

        <script src="js/improved.js?v=2025090602"></script>
</body>
</html>
